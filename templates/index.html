<!DOCTYPE >
<html lang="en" xml:lang="en">
  <head >
    <title>Protecci√≥n</title>
    <link rel="icon" href="/static/favicon.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link  rel="stylesheet" href="/static/styles.css">
  </head>
  <body>




    <div class="container mt-5 pt-5"  >     
      <div class="row justify-content-md-center">
      <div class="col-4  " >      
      <img src="/static/logo.jpg"  alt="logo" class="card-img-top">
        <div class="card shadow bg-body rounded" >
          <div class="card-body">
            <h5 class="card-title text-center text">PRUEBA IMAGEN A4</h5>
            <hr>
            <div>
              <h5 class="pt-2 text">Sube una imagen jpeg:</h5>
              <form method="POST" action="/upload" enctype=multipart/form-data>
                <input type="file" class="form-control" name="file" accept=".jpeg" multiple="">
                <div class="col-12 text-center">
                  <input type=submit class="btn btn-outline-secondary mt-3" value=Cargar style="margin-left: auto;">
                </div>                
              </form>
            </div>
            <hr>
            <div>
              <h5 class="pt-2 text">Imagenes subidas:</h5>
              <em><small><p class="text">Click para descargarlas.</p></small></em>
              <ul class="list-group">
                {% for item in contents %}
                  <li class="list-group-item">
                    <a href="/download/{{ item.Key }}"> {{ item.Key }} </a>
                  </li>
                {% endfor %}
              </ul>           
            </div>
          </div>
        </div>        
      </div>   
      </div>
    </div>
  </body>
</html>
